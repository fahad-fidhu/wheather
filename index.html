<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Wheather</title>
</head>

<body>
<div style="background-image: url('https://wallpaperaccess.com/full/398864.jpg'); height: 100vh;" >
    
        <div class="text-center p-5">
            <h1 class="text-center text-light">Check Wheather of your place..!!! </h1>
        </div>
        <div class="p- m-5">
            <div class="d-flex justify-content-center" role="search">
                <input  id="userInput" class="form-control me-2 w-50" type="text" placeholder="Search" aria-label="Search">
                <button onclick="getWeatherDetails()" class="btn btn-outline-light">Search</button>
            </div>
        </div>
        <div id="result">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    const getWeatherDetails = async () => {
        console.log(userInput.value); if (userInput.value) { // call api const 
            response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${userInput.value}&appid=1198f9f3f7aa5b62470509a04b57bddd`)
            console.log(response); if (response.status == 200) {
                const weatherDetails = await response.json()
                console.log(weatherDetails);
                const displayData = weatherDetails; console.log(displayData);
                const temp = ((displayData.main.temp) - 273.15).toFixed(0);
                const feels = ((displayData.main.feels_like) - 273.15).toFixed(0);
                console.log(temp);


                result.innerHTML = `
                
            
    
            <div style="margin-top: 250px;" class=" d-flex align-items-center justify-content-center  text-center "> 
                <div class=" w-25"> 
                <h1 class="text-light">${displayData.name}</h1>
                 <h2 class="text-light">Temperature: ${temp}°</h2> 
                 <h3 class="text-light">Feels like : <span>${feels}°</span></h3> 
                 <span class="text-light">Date and time: ${new Date(displayData.dt * 1000).toLocaleString()}</span> </div> <div> 
                    <div  class="  " style="width: 18rem; "> 
                        <h3 class="text-light">Weather Details</h3> 
                        <ul  class=" " >
                             <li class="list-group-item text-light fs-4">Country : <span>${displayData.sys.country} </span></li>
                              <li class="list-group-item text-light fs-4">Humidity : <span> ${displayData.main.humidity} kmph </span></li> 
                              <li class="list-group-item text-light fs-4">Wind : <span> ${displayData.wind.speed} kmph </span></li> 
                              <li class="list-group-item text-light fs-4">Pressure : <span> ${displayData.main.pressure} kmph </span></li> 
                              </ul>
                               </div> 
                               </div> 
                               </div> 
                               </div>
    
        
    
                
                                   `
            } else {
                alert("Please enter a valid city")
            }
        } else {
            alert("Please enter the city.....!!!")
        }
    }
</script>

</html>
